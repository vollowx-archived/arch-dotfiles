source = ~/.config/hypr/mocha.conf

monitor = , preferred, auto, 1

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user start hyprland-session.target

exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = swayidle -w timeout 300 'swaylock -f' timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep 'swaylock -f'
exec-once = hyprpaper
exec-once = waybar
exec-once = mako
exec-once = wlsunset -l 39.9 -L 116.3

exec-once = fcitx5 -d --replace
exec-once = wl-paste --watch cliphist store
exec-once = blueman-applet

exec-once = hyprctl setcursor Catppuccin-Mocha-Dark-Cursors 32

input {
  kb_layout = us

  repeat_rate = 30
  repeat_delay = 300

  follow_mouse = 2
  float_switch_override_focus = 2

  touchpad {
    natural_scroll = true
    disable_while_typing = false
  }

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
  gaps_in = 6
  gaps_out = 12
  border_size = 2
  col.active_border = $blue
  col.inactive_border = $surface0
  no_border_on_floating = true

  layout = dwindle
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  disable_autoreload = true
  mouse_move_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(foot)$
}

decoration {
  rounding = 8
  multisample_edges = true

  active_opacity = 1.0
  inactive_opacity = 1.0

  blur = true
  blur_size = 10
  blur_passes = 4
  blur_ignore_opacity = false
  blur_new_optimizations = on

  blurls = gtk-layer-shell
  blurls = rofi
  blurls = waybar

  drop_shadow = true
  shadow_ignore_window = true
  shadow_offset = 0 2
  shadow_range = 4
  shadow_render_power = 2
  col.shadow = 0x66000000
}

animations {
  enabled = true

  animation = workspaces, 1, 3, default, slidevert
  animation = windows,    1, 3, default, slide
  animation = border,     1, 3, default
  animation = fade,       1, 3, default
}

dwindle {
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
}

master {
  new_is_master = true
}

gestures {
  workspace_swipe = on
  workspace_swipe_distance = 250
  workspace_swipe_invert = true
  workspace_swipe_min_speed_to_force = 15
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = false
}

# floating rules
windowrule = float, file_progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset

windowrule = float, blueman|dconf-editor|fcitx5|imv|mpv|nemo|qt5ct|rofi

windowrule = float, termfloat
windowrule = move 25%-, termfloat
windowrule = size 960 540, termfloat
windowrule = float, imv
windowrule = move 25%-, imv
windowrule = size 960 540, imv
windowrule = float, mpv
windowrule = move 25%-, mpv
windowrule = size 960 540, mpv
windowrule = float, nemo
windowrule = move 25%-, nemo

windowrule = float, title:Hello\ Minecraft!\ Launcher.*?

# rules for Firefox
windowrule = float, title:Library # download page
windowrule = float, title:Picture-in-Picture
windowrule = size 960 540, title:Picture-in-Picture
windowrule = move 25%-, title:Picture-in-Picture

# rules for GIMP
windowrule = float, title:Brush\ Chooser
windowrule = float, title:Font\ Chooser
windowrule = float, title:Gradient\ Chooser
windowrule = float, title:Palette\ Chooser
windowrule = float, title:Pattern\ Chooser

# rules for Tencent Meeting
windowrule = noblur, title:wemeetapp
windowrule = noborder, title:wemeetapp
windowrule = noshadow, title:wemeetapp
windowrule = float, title:聊天
windowrule = move 75% 50%, title:聊天

bind = SUPER, return, exec, foot
bind = SUPER SHIFT, return, exec, foot
bind = SUPER, d, exec, ~/.config/rofi/launcher.sh
bind = SUPER, q, killactive,
bind = SUPER SHIFT, q, exit,
bind = SUPER, x, exec, swaylock
bind = SUPER, escape, exec, ~/.config/rofi/powermenu.sh
bind = SUPER, space, togglefloating,
bind = SUPER, f, fullscreen,
bind = SUPER, p, pseudo, # dwindle
bind = SUPER SHIFT, p, pin,
bind = SUPER SHIFT, r, exec, ~/.config/hypr/reload.sh
bind = SUPER, e, togglesplit, # dwindle
bind = SUPER, v, exec, ~/.bin/choose-in-clipboard.sh
bind = SUPER, w, exec, ~/.config/rofi/network-menu.sh
bind = SUPER, z, exec, ~/.config/rofi/mpd.sh
bind = SUPER, c, exec, hyprpicker -n -a
bind = SUPER, o, exec, pkill --signal USR1 waybar

bind = SUPER, delete, exec, sh -c "notify-send '󰪑 Do Not Disturb' 'Turning on Do Not Disturb Mode' && sleep 2 && makoctl set-mode do-not-disturb"
bind = SUPER SHIFT, delete, exec, sh -c "makoctl set-mode default && notify-send '󰂜 Do Not Disturb' 'Do Not Disturb Mode disabled'"

bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

bind = SUPER SHIFT, h, movewindow, l
bind = SUPER SHIFT, l, movewindow, r
bind = SUPER SHIFT, k, movewindow, u
bind = SUPER SHIFT, j, movewindow, d

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

bind = SUPER SHIFT, 1, movetoworkspacesilent, 1
bind = SUPER SHIFT, 2, movetoworkspacesilent, 2
bind = SUPER SHIFT, 3, movetoworkspacesilent, 3
bind = SUPER SHIFT, 4, movetoworkspacesilent, 4
bind = SUPER SHIFT, 5, movetoworkspacesilent, 5
bind = SUPER SHIFT, 6, movetoworkspacesilent, 6
bind = SUPER SHIFT, 7, movetoworkspacesilent, 7
bind = SUPER SHIFT, 8, movetoworkspacesilent, 8
bind = SUPER SHIFT, 9, movetoworkspacesilent, 9
bind = SUPER SHIFT, 0, movetoworkspacesilent, 10

bind = SUPER, minus, movetoworkspacesilent, special
bind = SUPER, equal, togglespecialworkspace

bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bind = SUPER SHIFT, G, exec, hyprctl --batch "keyword general:gaps_out 4; keyword general:gaps_in 4"
bind = SUPER , G, exec, hyprctl --batch "keyword general:gaps_out 0; keyword general:gaps_in 0"

bind = SUPER, F1, exec, ~/.config/hypr/gamemode.sh

bindle = , XF86AudioRaiseVolume, exec, pamixer -i 2 && notify-send "󰕾 Volume" "Volume: $(pamixer --get-volume)%" --hint="int:value:$(pamixer --get-volume)"
bindle = , XF86AudioLowerVolume, exec, pamixer -d 2 && notify-send "󰕾 Volume" "Volume: $(pamixer --get-volume)%" --hint="int:value:$(pamixer --get-volume)"
bind = , XF86AudioMute, exec, pamixer -t && notify-send "󰕾 Volume" "Mute: $(pamixer --get-mute)" --hint="int:value:$(pamixer --get-volume)"
bind = , XF86AudioMicMute, exec, pamixer --default-source -t && notify-send "󰕾 Volume" "Mute: $(pamixer --get-mute)" --hint="int:value:$(pamixer --get-volume)"
bindle = , XF86MonBrightnessUp, exec, light -A 5 && notify-send "󰃠 Light" "Brightness: $(light)%" --hint="int:value:$(light)"
bindle = , XF86MonBrightnessDown, exec, light -U 5 && notify-send "󰃠 Light" "Brightness: $(light)%" --hint="int:value:$(light)"
bind = , print, exec, grimblast copy area && notify-send '󰹑 Screenshot' 'Area copied'
bind = SUPER CTRL, print, exec, grimblast copysave screen $(xdg-user-dir PICTURES)/Screenshots/$(date +%Y-%m-%d_%H-%M-%S).png && notify-send '󰹑 Screenshot' 'Screen copied and saved'
bind = SUPER SHIFT, print, exec, grimblast copysave area $(xdg-user-dir PICTURES)/Screenshots/$(date +%Y-%m-%d_%H-%M-%S).png && notify-send '󰹑 Screenshot' 'Area copied and saved'

bind = SUPER, r, submap, resize
submap = resize
  binde = , h, resizeactive, -10 0
  binde = , l, resizeactive, 10 0
  binde = , k, resizeactive, 0 -10
  binde = , j, resizeactive, 0 10

  bind = SUPER, r, submap, reset
  bind = , return, submap, reset
  bind = , escape, submap, reset
submap = reset

bind = SUPER, m, submap, move
submap = move
  binde = , h, moveactive, -10 0
  binde = , l, moveactive, 10 0
  binde = , k, moveactive, 0 -10
  binde = , j, moveactive, 0 10

  bind = SUPER, m, submap, reset
  bind = , return, submap, reset
  bind = , escape, submap, reset
submap = reset

bind = SUPER, a, submap, controls
submap = controls
  binde = , h, exec, light -U 5 && notify-send "󰃠 Light" "Brightness: $(light)%" --hint="int:value:$(light)"
  binde = , l, exec, light -A 5 && notify-send "󰃠 Light" "Brightness: $(light)%" --hint="int:value:$(light)"
  binde = , k, exec, pamixer -i 2 && notify-send "󰕾 Volume" "Volume: $(pamixer --get-volume)%" --hint="int:value:$(pamixer --get-volume)"
  binde = , j, exec, pamixer -d 2 && notify-send "󰕾 Volume" "Volume: $(pamixer --get-volume)%" --hint="int:value:$(pamixer --get-volume)"
  binde = , m, exec, pamixer -t && notify-send "󰕾 Volume" "Mute: $(pamixer --get-mute)" --hint="int:value:$(pamixer --get-volume)"

  bind = SUPER, a, submap, reset
  bind = , return, submap, reset
  bind = , escape, submap, reset
submap = reset

bind = SUPER, F2, submap, nothing
submap = nothing
  bind = SUPER, F2, submap, reset
submap = reset
